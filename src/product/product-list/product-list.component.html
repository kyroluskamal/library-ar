<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
   @for (p of products; track p) {
    <tr>
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td ><a [routerLink]="[p.id]"
      [queryParams]="{action:'view', id: '1'}"
      fragment="top">View</a></td>
    <!-- <td ><button (click)="goToProductDetails(1)">View</button></td> -->
  </tr>
  }
</tbody>

</table>

<router-outlet/>
