<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input-group" style="margin-bottom: 10px">
      <label for="birthdate">birthdate</label>
      <input type="date" id="birthdate" formControlName="birthdate" />
      @if(form.controls.birthdate.errors?.required) {
      <div class="error">birthdate is required</div>
      }
      @if(form.controls.birthdate.errors?.minAge18) {
      <div class="error">You can not register</div>
      }
    </div>
    <button type="submit" [disabled]="form.invalid">Save</button>
  </form>
</div>
