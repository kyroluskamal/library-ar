<div class="container">
    {{user | json}}
    <form
        #userForm="ngForm"
        (ngSubmit)="onSubmit(userForm, $event)"
    >
        <div
            class="input-group"
            style="margin-bottom: 10px"
        >
            <label for="email">Email</label>
            <input
                [(ngModel)]="user.email"
                name="email"
                id="email"
                placeholder="Email"
                required
            >
        </div>
        <div
            class="input-group"
            style="margin-bottom: 10px"
        >
            <label for="Password">Password</label>
            <input
                [(ngModel)]="user.password"
                name="password"
                id="Password"
                placeholder="Password"
            >
        </div>
        <button
            type="submit"
            [disabled]="userForm.invalid"
        >
            Submit
        </button>
    </form>
</div>
