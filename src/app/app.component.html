<div class="container">
    user: {{user | json}}
    <br>
    userForm.value: {{userForm.value | json}}
    <form
        [ngFormOptions]="{updateOn: 'submit'}"
        #userForm="ngForm"
        (ngSubmit)="onSubmit(userForm, $event)"
    >
        <div
            class="input-group"
            style="margin-bottom: 10px"
        >
            <label for="email">Email</label>
            <input
                [(ngModel)]="user.email"
                [ngModelOptions]="{updateOn: 'blur'}"
                name="email"
                id="email"
                placeholder="Email"
                required
            >
        </div>
        <div
            class="input-group"
            style="margin-bottom: 10px"
        >
            <label for="Password">Password</label>
            <input
                [(ngModel)]="user.password"
                name="password"
                id="Password"
                placeholder="Password"
            >
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
